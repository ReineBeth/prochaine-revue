<!-- wp:template-part {"slug":"header","area":"header","tagName":"header"} /-->

<!-- wp:group {"tagName":"main","className":"template-pr-acceuil"} -->
<main class="wp-site-blocks template-pr-acceuil pr-mt-0 pr-pt-0">
	<!-- wp:group -->
	<div class="wp-block-group pr-accueil-containeur">
		<!-- wp:group {"tagName":"section", "className":"pr-hero"} -->
		<section class="wp-block-group pr-hero">
			<!-- wp:group -->
			<div class="wp-block-group pr-container">
				<!-- wp:heading {"level":1} -->
				<h1 class="wp-block-heading pr-hero-titre">
					[my_acf field="hero_titre"]
				</h1>
				<!-- /wp:heading -->
			</div>
			<!-- /wp:group -->
		</section>
		<!-- /wp:group -->

		<!-- wp:group {"tagName":"section", "className":"pr-section"} -->
		<section class="wp-block-group pr-section pr-bg-secondary pr-mt-0">
			<!-- wp:group -->
			<div class="wp-block-group pr-container">
				<!-- wp:heading -->
				<h2 class="wp-block-heading">
					[my_acf field="articles_titre"]
				</h2>
				<!-- /wp:heading -->
				<!-- wp:group {"className":"pr-tuiles-articles"} -->
				<div class="wp-block-group pr-tuiles-articles">
					<!-- wp:html -->
					[tuiles_articles_dynamiques]
					<!-- /wp:html -->
				</div>
				<!-- /wp:group -->
			</div>
			<!-- /wp:group -->
		</section>
		<!-- /wp:group -->

		<!-- wp:group {"tagName":"section", "className":"pr-section-mentorat"} -->
		<section
			class="wp-block-group pr-section pr-section-mentorat pr-bg-primary pr-mt-0"
		>
			<!-- wp:group -->
			<div class="wp-block-group pr-container">
				<!-- wp:columns -->
				<div class="wp-block-columns">
					<!-- wp:column -->
					<div class="wp-block-column pr-section-mentorat-text">
						<!-- wp:heading -->
						<h2 class="wp-block-heading">
							[my_acf field="mentorat_titre"]
						</h2>
						<!-- /wp:heading -->
						<!-- wp:paragraph -->
						<p class="pr-pb-8">
							[my_acf field="mentorat_description"]
						</p>
						<!-- /wp:paragraph -->
						<!-- wp:button -->
						<a
							class="wp-block-button__link wp-element-button"
							href="[my_acf field='mentorat_lien']"
						>
							[my_acf field="mentorat_bouton_texte"]
						</a>
						<!-- /wp:button -->
					</div>
					<!-- /wp:column -->

					<!-- wp:column -->
					<div class="wp-block-column pr-section-mentorat-image">
						<!-- wp:group -->
						<div class="wp-block-group">
							<!-- wp:shortcode -->
							<figure>
								<img
									src="[my_acf field='mentorat_image' return_format='url']"
									alt="[my_acf field='mentorat_image' return_format='alt']"
								/>
							</figure>
							<!-- /wp:shortcode -->
						</div>
						<!-- /wp:group -->
					</div>
					<!-- /wp:column -->
				</div>
				<!-- /wp:columns -->
			</div>
			<!-- /wp:group -->
		</section>
		<!-- /wp:group -->

		<!-- wp:group {"tagName":"section", "className":"pr-section-partenaires"} -->
		<section class="wp-block-group pr-section pr-section-partenaires">
			<!-- wp:group -->
			<div class="wp-block-group pr-container">
				<!-- wp:template-part {"slug":"partenaires"} /-->
			</div>
			<!-- /wp:group -->
		</section>
		<!-- /wp:group -->
	</div>
	<!-- /wp:group -->
</main>
<!-- /wp:group -->

<!-- wp:template-part {"slug":"footer","area":"footer","tagName":"footer"} /-->
